<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="displayDate">
            <img src="./icons/icon_calendar.svg" alt="Calendar">
            <div class="dayShow">
                <p>Drop Off Date Time</p>
                <p class="currentDate"></p>
            </div>
        </div>
        <div class="switchTimezone">
            <p>Warsaw, Poland</p>
            <label class="switch">
                <input type="checkbox" onclick="switchTimezone()">
                <span class="slider round"></span>
            </label>
            <p>New York, USA</p>
        </div>
    </header>


    <section class="calendarSection">
        <section class="days">

            <div id="monthDisplay">
                <img src="./icons/chevron.svg" alt="chevron">
                <p class="showMonth"></p>
                <img src="./icons/chevron.svg" alt="chevron">
            </div>

            <div id="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div id="calendar"></div>
        </section>
        <section class="time">
            <ul>
            </ul>
        </section>
    </section>
    <script src="calendar.js"></script>
</body>

</html>
